
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Iago - Othello Scoreboard</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="leaderboard">
            <span>{{message}}</span>
            <ol>
                <transition-group name="leaderboard-tg" tag="p">
                <leaderboard-user 
                    v-for="user in users"
                    v-bind:user="user"
                    v-bind:key="user.userid"
                    class="leaderboard-item">
                </leaderboard-user>
                </transition-group>
            </ol>
        </div>
        <div id="userform">
            <span>User name: </span>
            <input v-model.trim="name" placeholder="User name">
            <input v-model.number="rating" type="number" placeholder="1000">
            <button v-on:click="submitUser">Submit</button>
        </div>
        <div id="gameform">
            <span>Black player: </span>
            <select v-model="blackid">
                <option disabled value="">Select Black Player:</option>
                <option
                    v-for="user in users"
                    v-bind:value="user.userid">
                    {{user.username}}
                </option>
            </select>
            <span>White player: </span>
            <select v-model="whiteid">
                <option disabled value="">Select White Player:</option>
                <option
                    v-for="user in users"
                    v-bind:value="user.userid">
                    {{user.username}}
                </option>
            </select>
            <input type="radio" id="black" value="black" v-model="result">
            <label for="black">Black</label>
            <input type="radio" id="white" value="white" v-model="result">
            <label for="white">White</label>
            <input type="radio" id="draw" value="draw" v-model="result">
            <label for="draw">Draw</label>
            <span>Black score: </span>
            <input v-model.number="blackscore" type="number">
            <span>White score: </span>
            <input v-model.number="whitescore" type="number">
            <button v-on:click="submitGame">Submit</button>
            <!-- <input type="file" accept="image/*"> -->
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="https://unpkg.com/vuex"></script>
        <script src="https://unpkg.com/vue-resource@1.3.5"></script>
        <script src="index.js"></script>
    </body>
</html>
